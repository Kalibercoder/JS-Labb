<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Fakify</title>
  </head>
  <!-- end of Head -->
  <body>
    <div class="wrapper">
      <!-- Home / search -->
      <div id="home" class="box">
        <button class="home-button">
          <img
            id="authorize"
            class="img-buttons"
            src="imgs/fakify-logos_transparent.png"
            alt=""
            onclick="window.location.href='index.html'"
          />
        </button>
      </div>
      <!-- end of Home / search -->

      <!-- Library / playlist -->
      <div id="library" class="box">
        <input
          type="text"
          id="search-bar"
          placeholder="Search for a song"
        />
        <a href=""
          ><button class="search-button" id="playlist">
            <h2 class="h2-auto">Add song +</h2>
          </button></a
        >
      </div>
      <!-- end of Library / playlist -->

      <!-- Active window -->
      <div id="active-window" class="box">
        <div id="trackInfo"><h2>Playlists</h2></div>
        <div class="track-list">
          <ul>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
            <li>SONG</li>
          </ul>
        </div>
      </div>

      <!-- end of Active window -->

      <!-- Music player -->
      <div id="music-player" class="box">
        <audio controls id="audioPreview">
          <!-- If browser is without support shows -->
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- end of Music player -->
    </div>

    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>

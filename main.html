<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />

    <!--   <script
      src="https://sdk.scdn.co/spotify-player.js"
      onload="initializeSpotifySDK()"
    ></script> -->

    <title>Fakify</title>
  </head>
  <!-- end of Head -->
  <body>
    <div class="wrapper">
      <!-- Home / search -->
      <div id="home" class="box">
        <button class="home-button">
          <img
            id="authorize"
            class="img-buttons"
            src="imgs/fakify-logos_transparent.png"
            alt=""
            onclick="window.location.href='index.html'"
          />
        </button>
      </div>
      <!-- end of Home / search -->

      <!-- Library / playlist -->
      <div id="library" class="box">
        <input
          type="text"
          id="search-bar"
          placeholder="Search for a song"
        />
        <button
          class="search-button"
          id="search-play-button"
        >
          <h2 class="h2-auto">Search and play</h2>
        </button>
      </div>
      <!-- end of Library / playlist -->

      <!-- Active window -->
      <div id="active-window" class="box">
        <img
          src=""
          alt="album"
          class="img-album-behind"
          id="albumImage-behind"
        />
        <img
          class="img-album"
          id="albumImage"
          src=""
          alt="album"
        />

        <div id="trackInfo"></div>
      </div>

      <!-- end of Active window -->

      <!-- Music player -->
      <div id="music-player" class="box">
        <audio controls id="audioPreview">
          <!-- If browser is without support shows -->
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- end of Music player -->
    </div>

    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>

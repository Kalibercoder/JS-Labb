<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fakify</title>
  </head>
  <!-- end of Head -->
  <body>
    <div class="wrapper">
      <!-- Home / search -->
      <div id="home" class="box">
        <button class="home-button">
          <img
            class="img-buttons"
            src="imgs/fakify-logos_transparent.png"
            alt=""
            onclick="window.location.href='index.html'"
          />
        </button>

        <button class="search-button" id="authorize-button">
          <img
            class="img-buttons"
            src="imgs/search-logos_transparent.png"
            alt=""
          />
        </button>
        <input
          type="text"
          id="searchInput"
          placeholder="Enter a song name"
        />
      </div>
      <!-- end of Home / search -->

      <!-- Library / playlist -->
      <div id="library" class="box">
        <button
          class="create-playlist-button"
          onclick="window.location.href='data.html'"
        >
          <h2>Library</h2>
        </button>
        <button
          class="create-playlist-button"
          id="expandButton"
          onclick="d.showModal()"
        >
          <h2>Create a playlist +</h2>
        </button>
        <dialog id="d">
          <input type="text" />
          <button class="button-modal" onclick="d.close()">
            <h2>Exit</h2>
          </button>
        </dialog>
      </div>
      <!-- end of Library / playlist -->

      <!-- Active window -->
      <div id="active-window" class="box">
        <div id="listening">
          <h2>You are listening to</h2>
        </div>
        <!--       <img
          class="img-album"
          id="albumImage"
          src="imgs/Tame-Impala.jpeg"
          alt=""
        /> -->
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/6K4t31amVTZDgR3sKmwUJJ?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
        <button id="authorize">
          Authorize with Spotify
        </button>
        <button id="play">Play Music</button>
        <button id="pause">Pause Music</button>

        <div id="listening">
          <h2 id="trackInfo">
            The less I know the better: Tame Impala
          </h2>
        </div>
      </div>

      <!-- end of Active window -->

      <!-- Music player -->
      <div id="music-player" class="box">
        <audio id="audio" controls>
          <source
            id="audioSource"
            src=""
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- end of Music player -->
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
